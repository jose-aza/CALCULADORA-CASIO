<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Casio fx-115ES Plus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="appendNumber(7)">7</button>
            <button class="btn" onclick="appendNumber(8)">8</button>
            <button class="btn" onclick="appendNumber(9)">9</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber(4)">4</button>
            <button class="btn" onclick="appendNumber(5)">5</button>
            <button class="btn" onclick="appendNumber(6)">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>
            <button class="btn" onclick="appendNumber(1)">1</button>
            <button class="btn" onclick="appendNumber(2)">2</button>
            <button class="btn" onclick="appendNumber(3)">3</button>
            <button class="btn operator" onclick="appendOperator('*')">*</button>
            <button class="btn" onclick="appendNumber(0)">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn operator" onclick="appendOperator('/')">/</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn func" onclick="sqrt()">√</button>
            <button class="btn func" onclick="log()">log</button>
            <button class="btn func" onclick="ln()">ln</button>
            <button class="btn func" onclick="sin()">sin</button>
            <button class="btn func" onclick="cos()">cos</button>
            <button class="btn func" onclick="tan()">tan</button>
            <button class="btn func" onclick="power()">x^y</button>
            <button class="btn func" onclick="factorial()">n!</button>
            <button class="btn func" onclick="mod()">Mod</button>
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn operator" data-operator="+">+</button>
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn operator" data-operator="-">-</button>
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn operator" data-operator="*">*</button>
            <button class="btn" data-number="0">0</button>
            <button class="btn" id="clear">C</button>
            <button class="btn" id="equals">=</button>
            <button class="btn operator" data-operator="/">/</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn func" data-func="sqrt">√</button>
            <button class="btn func" data-func="log">log</button>
            <button class="btn func" data-func="ln">ln</button>
            <button class="btn func" data-func="sin">sin</button>
            <button class="btn func" data-func="cos">cos</button>
            <button class="btn func" data-func="tan">tan</button>
            <button class="btn func" data-func="power">x^y</button>
            <button class="btn func" data-func="factorial">n!</button>
            <button class="btn func" data-func="mod">Mod</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
